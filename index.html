<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hund AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gaming Hund AI</h1>
    <div class="theme-toggle">
        <label for="theme">Dark Mode:</label>
        <input type="checkbox" id="theme" onclick="toggleTheme()">
    </div>
    <div class="chat-container">
        <textarea id="prompt" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chat-box" class="chat-box"></div>

    <script src="script.js"></script>
</body>
</html>
